<!doctype html>
<html>
  <head>
    <title>easyML - ML for all</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="content">
        <form method="POST" name="evaluate_inputs" action="/evaluate">
            {% for input in inputs %}
                {{input.name}}<input type="text" name={{input.name}}><br>
            {% endfor %}
            <select name="filename" style="display: none">
                <option value={{filename}}></option>
            </select>
            <select name="target" style="display: none">
                <option value={{target}}></option>
            </select>
            <input type="submit">
        </form>
    </div>
  </body>
</html>
